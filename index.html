<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Telegram WebApps API</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем скрипт от Telegram -->

    <style>
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
        }

        .hint {
            color: var(--tg-theme-hint-color);
        }

        .link {
            color: var(--tg-theme-link-color);
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            font-size: 18px;
            padding: 10px 20px; /* Добавляем отступы для кнопок */
            cursor: pointer; /* Указатель курсора */
        }

        .button:not(:last-child) {
            margin-bottom: 20px;
        }

        #usercard, #balance {
            text-align: center;
            display: none; /* Изначально скрываем карточку пользователя и баланс */
        }
    </style>
</head>

<body>
    <div id="usercard">
        <!-- Карта профиля, человека, который к нам обратился -->
    </div>
    
    <div id="balance">
        <p>Баланс: <span id="balanceValue">0</span> монет</p> <!-- Отображение баланса -->
        <button id="clickButton" class="button">Клик</button> <!-- Кнопка для увеличения баланса -->
    </div>
    
    <button id="profileBtn" class="button">Профиль</button> <!-- Кнопка для показа/скрытия профиля -->
    
    <script>
        let tg = window.Telegram.WebApp; // Получаем объект webapp Telegram
        tg.expand(); // Расширяем на все окно

        // Переменная для хранения баланса
        let balance = 0;

        // Обработчик события нажатия кнопки "Профиль"
        document.getElementById("profileBtn").addEventListener('click', function() {
            let usercard = document.getElementById("usercard");
            let balanceSection = document.getElementById("balance");
            // Переключаем видимость карточки пользователя
            if (usercard.style.display === "none") {
                usercard.style.display = "block"; // Показываем карточку
                displayUserInfo(); // Выводим информацию о пользователе
                balanceSection.style.display = "block"; // Показываем раздел с балансом
            } else {
                usercard.style.display = "none"; // Скрываем карточку
                balanceSection.style.display = "none"; // Скрываем раздел с балансом
            }
        });

        // Функция для отображения информации о пользователе
        function displayUserInfo() {
            let usercard = document.getElementById("usercard");
            // Очищаем карточку перед добавлением новой информации
            usercard.innerHTML = '';

            let profName = document.createElement('p'); // Создаем параграф
            profName.innerText = \`${tg.initDataUnsafe.user.first_name || ''} ${tg.initDataUnsafe.user.last_name || ''} (${tg.initDataUnsafe.user.username || 'N/A'})\`;
            // Выводим имя, "фамилию", username
            usercard.appendChild(profName); // Добавляем имя

            let userid = document.createElement('p'); // Создаем еще один параграф
            userid.innerText = \`User ID: ${tg.initDataUnsafe.user.id || 'N/A'}\`; // Показываем user_id
            usercard.appendChild(userid); // Добавляем user_id
        }

        // Обработчик события нажатия кнопки "Клик"
        document.getElementById("clickButton").addEventListener('click', function() {
            balance++; // Увеличиваем баланс на 1
            document.getElementById("balanceValue").innerText = balance; // Обновляем отображаемый баланс
        });

        // Обрабатываем событие нажатия на основную кнопку
        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            tg.sendData("some string that we need to send");
            // При клике на основную кнопку отправляем данные в строковом виде
        });
    </script>
</body>
</html>
