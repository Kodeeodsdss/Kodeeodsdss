<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #usercard {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="usercard"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция получения данных пользователя
        function fetchUserData() {
            const userId = tg.initDataUnsafe.user.id.toString();
            const firstName = tg.initDataUnsafe.user.first_name || '';
            const lastName = tg.initDataUnsafe.user.last_name || '';
            const username = tg.initDataUnsafe.user.username || '';

            fetch('http://localhost:5000/user', {  // Измените на свой URL после развертывания
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, firstName, lastName, username })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                displayUserInfo(data);
            })
            .catch(err => {
                console.error(err);
                document.getElementById("usercard").innerHTML = `<p>Ошибка загрузки данных</p>`; // Сообщение об ошибке
            });
        }

        // Функция отображения информации пользователя
        function displayUserInfo(user) {
            const usercard = document.getElementById("usercard");
            usercard.innerHTML = `
                <p>Имя: ${user.firstName}</p>
                <p>Фамилия: ${user.lastName}</p>
                <p>UserID: ${user.userId}</p>
                <p>Баланс: ${user.balance} монет</p>
            `;
            usercard.style.display = "block";
        }

        // Вызываем fetchUserData сразу после загрузки страницы
        fetchUserData();
    </script>
</body>
</html>
